name: Build Binaries
#
on:
  pull_request:
    branches:
      - '*'
#
env:
  GO_VERSION: '1.20'
  CGO_ENABLED: 0
  IN_DOCKER: ""
#
jobs:
  #
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-20.04, macos-latest, windows-latest ]
    #
    defaults:
      run:
        working-directory: ${{ github.workspace }}/go/src/github.com/Paxx-RnD/peak-tracer
    #
    steps:
      - name: Set up Go ${{ env.GO_VERSION }}
        uses: actions/setup-go@v2
        with:
          go-version: ${{ env.GO_VERSION }}
      #
      - name: Check out code
        uses: actions/checkout@v2
        with:
          path: go/src/github.com/Paxx-RnD/peak-tracer
          fetch-depth: 0
      #
      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
            ~/Library/Caches/go-build
            '%LocalAppData%\go-build'
          key: ${{ runner.os }}-build-go-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-build-go-
      #
      - name: Build
        run: go build -v ./...
      #
#